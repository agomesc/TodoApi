<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <div class="container">

        <div class="col-3">
            <h1>CRUD</h1>
            <h3>Adcionar</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <div class="mb-3">
                    <div class="input-group">
                        <div class="input-group-text">Nome</div>
                        <input type="text" id="add-name" class="form-control" aria-describedby="add-name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Add" class="btn btn-success">
                </div>
            </form>
        </div>

        <div class="col-3">
            <div id="editForm">
                <h3>Editar</h3>
                <form action="javascript:void(0);" onsubmit="updateItem()">

                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">Nome</div>
                            <input type="text" id="edit-name" aria-label="edit-name" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input type="checkbox" id="edit-isComplete" class="form-check-input" aria-label="edit-isComplete">
                            <label class="form-check-label" for="edit-isComplete">Completo?</label>
                        </div>
                        <input type="hidden" id="edit-id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Save" class="btn btn-info">
                        <input type="submit" value="Fechar" onclick="closeInput()" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
        <table>
            <tr class="rows">
                <th class="col-1">Completo?</th>
                <th class="col-10">Nome</th>
                <th class="col">Editar</th>
                <th class="col">Excluir</th>
            </tr>
            <tbody class="col" id="todos"></tbody>
        </table>
        <p id="counter"></p>
    </div>

    <div class="spinner" id="spinner"></div>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/HttpClient.js" asp-append-version="true"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
